<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-dark justify-content-between">
        <div class="container mt-2">
            <a th:href="@{/reviews}" class="navbar-brand main-logo text-light">FoodieApp</a>
        </div>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" th:href="@{/reviews/all}">
                            Check reviews
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" th:href="@{/places}" >
                            Explore places
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" th:href="@{/summary}" >
                            Statistic
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" th:href="@{/user}">
                            Your account
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
