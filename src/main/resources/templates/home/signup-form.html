<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="home/header :: header"></header>
<form th:action="@{/signup}" th:object="${user}" method="post">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12 bg-light p-4 rounded shadow-sm">
        <h4 class="text-dark mb-4">Sign Up</h4>
        <div class="mb-3">
          <label for="firstName" class="form-label">First name</label>
          <input th:field="*{firstName}" id="firstName" class="form-control"/>
          <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
            <span th:errors="*{firstName}"></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last name</label>
          <input th:field="*{lastName}" class="form-control"/>
          <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
            <span th:errors="*{lastName}"></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input th:field="*{email}" class="form-control" placeholder="name@example.com"/>
          <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <span th:errors="*{email}"></span>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input th:field="*{password}" type="password" class="form-control"/>
          <div th:if="${#fields.hasErrors('password')}" class="text-danger">
            <span th:errors="*{password}"></span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </div>
    </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wEcjfq2HrFquw4XD60DM0bDRklsjoJw8rMbNuq2v52CILVoEFvvef5aXlKfleAyc"
        crossorigin="anonymous"></script>
</body>
</html>
