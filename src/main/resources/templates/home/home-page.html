<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="home/header :: header"></header>
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6 p-4 rounded d-flex align-items-center justify-content-center">
            <h3 class="text-center">Welcome to FoodieApp!</h3>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <p class="text-center">
                    <strong>FoodieApp</strong> is a web application designed to help users track and manage their
                    restaurant visits.
                </p>
                <p class="text-center">
                    With FoodieApp, users can record each visit, rate experience, and check statistics related to their dining experiences.
                </p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-6 d-flex justify-content-center">
            <a th:href="@{/login}" class="btn btn-primary me-3">Login</a>
            <a th:href="@{/signup}" class="btn btn-primary">Sign up</a>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wEcjfq2HrFquw4XD60DM0bDRklsjoJw8rMbNuq2v52CILVoEFvvef5aXlKfleAyc"
        crossorigin="anonymous"></script>
</body>
</html>
