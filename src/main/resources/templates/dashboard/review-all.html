<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 bg-light p-4 rounded shadow-sm">
            <h4 class="text-dark mb-4">Visits</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Where?</th>
                        <th>When?</th>
                        <th>How?</th>
                        <th>More</th>
                        <th>Who?</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reviewRate : ${reviewRates}">
                        <td th:text="${reviewRate.review.restaurant.name}"></td>
                        <td th:text="${reviewRate.review.date}"></td>
                        <td th:text="${reviewRate.rating}"></td>
                        <td><a th:href="@{/reviews/{id}(id=${reviewRate.review.id})}" class="btn btn-sm btn-primary">View
                            Details</a></td>
                        <td th:text="${reviewRate.review.user.firstName}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/reviews/add}" class="btn btn-secondary mt-3">Add a new visit</a>
            <a th:href="@{/reviews}" class="btn btn-success mt-3">Your visits</a>
        </div>
    </div>
</div>
</body>
</html>
