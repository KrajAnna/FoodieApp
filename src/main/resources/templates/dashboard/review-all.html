<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded shadow-sm">
            <h4 class="text-dark text-center">Check all reviews</h4>
        </div>
    </div>
</div>

<div class="container mt-2">
    <div class="table-container">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Restaurant</th>
                <th>Date</th>
                <th>Rating Total</th>
                <th>Check details</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reviewRate : ${reviewRates}">
                <td th:text="${reviewRate.review.restaurant.name}"></td>
                <td th:text="${reviewRate.review.date}"></td>
                <td th:text="${reviewRate.rating}"></td>
                <td><a th:href="@{/reviews/{id}(id=${reviewRate.review.id})}" class="btn btn-sm btn-primary">View Details</a></td>
                <td th:text="${reviewRate.review.user.firstName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded shadow-sm d-flex align-items-center justify-content-center">
            <a th:href="@{/reviews/add}" class="btn btn-secondary mt-3">Add a new review!</a>
        </div>
    </div>
</div>

</body>
</html>
