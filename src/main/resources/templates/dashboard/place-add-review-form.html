<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<header th:replace="fragments/headerLog :: header"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded shadow-sm">
            <h4 class="text-dark text-center" th:text="'You are adding review of ' + ${restaurant.name} + '!'"></h4>
        </div>
    </div>
</div>

<!-- Formularz w Thymeleaf -->
<form th:action="@{/places/review/{id}(id=${restaurant.id})}" th:object="${review}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="container mt-2">
        <div class="mb-3">
            <label for="date" class="form-label"><strong>Date</strong></label>
            <input type="date" th:field="*{date}" class="form-control"/>
            <div th:if="${#fields.hasErrors('date')}" class="text-danger">
                <span th:errors="*{date}"></span>
            </div>
        </div>
        <hr/>
        <div class="mb-3">
            <label for="description" class="form-label"><strong>Description</strong></label>
            <textarea th:field="*{description}" class="form-control"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                <span th:errors="*{description}"></span>
            </div>
        </div>
        <hr/>
        <div class="mb-3">
            <label><strong>Rating</strong></label>
            <div class="row">
                <div class="col-md-3">
                    <label for="ratingFood" class="form-label">Food:</label>
                    <input type="number" th:field="*{ratingFood}" min="0" max="10" class="form-control"/>
                    <div th:if="${#fields.hasErrors('ratingFood')}" class="text-danger">
                        <span th:errors="*{ratingFood}"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="ratingService" class="form-label">Service:</label>
                    <input type="number" th:field="*{ratingService}" min="0" max="10" class="form-control"/>
                    <div th:if="${#fields.hasErrors('ratingService')}" class="text-danger">
                        <span th:errors="*{ratingService}"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="ratingVibe" class="form-label">Vibe:</label>
                    <input type="number" th:field="*{ratingVibe}" min="0" max="10" class="form-control"/>
                    <div th:if="${#fields.hasErrors('ratingVibe')}" class="text-danger">
                        <span th:errors="*{ratingVibe}"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="ratingGenExperience" class="form-label">General experience:</label>
                    <input type="number" th:field="*{ratingGenExperience}" min="1" max="10" class="form-control"/>
                    <div th:if="${#fields.hasErrors('ratingGenExperience')}" class="text-danger">
                        <span th:errors="*{ratingGenExperience}"></span>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>

    <div class="container mt-2">
        <button type="submit" class="btn btn-secondary mt-3">Save</button>
    </div>
</form>

</body>
</html>
