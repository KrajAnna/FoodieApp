<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded shadow-sm">
            <h4 class="text-dark text-center">Check the review's details</h4>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-2"><strong>Date:</strong></div>
        <div class="col-md-10" th:text="${reviewRate.review.date}"></div>
    </div>
    <hr/>
    <div class="row mb-3">
        <div class="col-md-2"><strong>Food:</strong></div>
        <div class="col-md-10" th:text="${reviewRate.review.ratingFood}"></div>
    </div>
    <hr/>
    <div class="row mb-3">
        <div class="col-md-2"><strong>Service:</strong></div>
        <div class="col-md-10" th:text="${reviewRate.review.ratingService}"></div>
    </div>
    <hr/>
    <div class="row mb-3">
        <div class="col-md-2"><strong>Price:</strong></div>
        <div class="col-md-10" th:text="${reviewRate.review.ratingVibe}"></div>
    </div>
    <hr/>
    <div class="row mb-3">
        <div class="col-md-2"><strong>General experience:</strong></div>
        <div class="col-md-10" th:text="${reviewRate.review.ratingGenExperience}"></div>
    </div>
    <hr/>
    <div class="row mb-3">
        <div class="col-md-2"><strong>Total rating:</strong></div>
        <div class="col-md-10" th:text="${reviewRate.rating}"></div>
    </div>
    <hr/>
    <div class="row mb-3">
        <div class="col-md-2"><strong>Description:</strong></div>
        <div class="col-md-10" th:text="${reviewRate.review.description}"></div>
    </div>
    <hr/>
    <div class="row mb-3">
        <div class="col-md-2"><strong>Restaurant:</strong></div>
        <div class="col-md-10">
            <span th:text="${reviewRate.review.restaurant.name}"></span>
            -> <a th:href="@{/places/{id}(id=${reviewRate.review.restaurant.id})}"
                  class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">See more reviews</a>
        </div>
    </div>
    <hr/>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded shadow-sm d-flex align-items-center justify-content-center">
            <a th:href="@{/reviews}" class="btn btn-secondary mt-3 me-3">Go back to the reviews list</a>
            <a th:if="${reviewRate.editable}" th:href="@{'/reviews/' + ${reviewRate.review.id} + '/edit'}" class="btn btn-primary mt-3 ml-2">Edit Review</a>
        </div>
    </div>
</div>

</body>
</html>
