<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>



<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12 bg-light p-4 rounded shadow-sm">
      <h4 class="text-dark mb-4">Your account</h4>
      <div class="row mb-3">
        <div class="col-md-2"><strong>First name</strong></div>
        <div class="col-md-10" th:text="${user.firstName}"></div>
      </div>
      <hr/>
      <div class="row mb-3">
        <div class="col-md-2"><strong>Last name</strong></div>
        <div class="col-md-10" th:text="${user.lastName}"></div>
      </div>
      <hr/>
      <div class="row mb-3">
        <div class="col-md-2"><strong>Email</strong></div>
        <div class="col-md-10" th:text="${user.email}"></div>
      </div>
      <hr/>
      <div class="row mb-3">
        <div class="col-md-2"><strong>Your reviews</strong></div>
        <div class="col-md-10">
          <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
             th:href="@{/reviews}">Link</a>
        </div>
      </div>
      <hr/>
      <a th:href="@{/user/edit}" class="btn btn-primary mt-3 me-2">Edit</a>
      <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Log out</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
