<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<header th:replace="fragments/headerLog :: header"></header>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-light p-4 rounded shadow-sm">
      <h4 class="text-dark text-center">You are adding new restaurant</h4>
    </div>
  </div>
</div>


<form th:action="@{/places/add}" th:object="${restaurant}" method="post">
  <input type="hidden" th:field="*{id}"/>

  <div class="container mt-2">
    <div class="mb-3">
      <label for="name" class="form-label"><strong>Name</strong></label>
      <input th:field="*{name}" id="name" class="form-control"/>
      <div th:if="${#fields.hasErrors('name')}" class="text-danger">
        <span th:errors="*{name}"></span>
      </div>
    </div>
    <hr/>
    <div class="mb-3">
      <label for="address" class="form-label"><strong>Address</strong></label>
      <input th:field="*{address}" id="address" class="form-control"/>
      <div th:if="${#fields.hasErrors('address')}" class="text-danger">
        <span th:errors="*{address}"></span>
      </div>
    </div>
    <hr/>
  </div>

  <div class="container mt-2">
    <button type="submit" class="btn btn-secondary mt-3">Submit</button>
  </div>
</form>

</body>
</html>
