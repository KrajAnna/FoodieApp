<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>

<form th:action="@{/places/add}" th:object="${restaurant}" method="post">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12 bg-light p-4 rounded shadow-sm">
        <h4 class="text-dark">Add a new place</h4>

        <div class="mb-3">
          <label for="name" class="form-label"><strong>Name</strong></label>
          <input th:field="*{name}" id="name" class="form-control" required/>
          <div th:if="${#fields.hasErrors('name')}" class="text-danger">
            <span th:errors="*{name}"></span>
          </div>
        </div>
        <hr/>

        <div class="mb-3">
          <label for="address" class="form-label"><strong>Address</strong></label>
          <input th:field="*{address}" id="address" class="form-control" required/>
          <div th:if="${#fields.hasErrors('address')}" class="text-danger">
            <span th:errors="*{address}"></span>
          </div>
        </div>
        <hr/>

        <button type="submit" class="btn btn-primary mt-3">Save</button>
      </div>
    </div>
  </div>
</form>

</body>
</html>
