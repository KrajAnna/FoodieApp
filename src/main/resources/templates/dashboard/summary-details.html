<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 bg-light p-4 rounded shadow-sm">
            <h4 class="text-dark mb-4">Bonus info for nerds</h4>
            <div class="row mb-3">
                <div class="col-md-2"><strong>All visits</strong></div>
                <div class="col-md-10" th:text="${reviewsTotal}"></div>
            </div>
            <hr/>
            <div class="row mb-3">
                <div class="col-md-2"><strong>Average rating</strong></div>
                <div class="col-md-10" th:text="${avgRate}"></div>
            </div>
            <hr/>
            <div class="row mb-3">
                <div class="col-md-2"><strong>Visits by months</strong></div>
                <div class="col-md-10">
                    <div th:each="entry : ${reviewsMonths}">
                        <p class="ml-3" th:text="${entry.key} + ' : ' + ${entry.value}"></p>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row mb-3">
                <div class="col-md-2"><strong>Visits by years</strong></div>
                <div class="col-md-10">
                    <div th:each="entry : ${reviewsYears}">
                        <p class="ml-3" th:text="${entry.key} + ' : ' + ${entry.value}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
