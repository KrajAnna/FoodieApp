<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-light p-4 rounded shadow-sm">
            <h4 class="text-dark text-center">Here you can check your statistic</h4>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="mb-3">
        <h5>All visits:</h5>
        <p th:text="${reviewsTotal}"></p>
    </div>
    <div class="mb-3">
        <h5>Average rating:</h5>
        <p th:text="${avgRate}"></p>
    </div>
    <hr/>
    <div class="mb-3">
        <h5>Visits by months:</h5>
        <div th:each="entry : ${reviewsMonths}">
            <p class="ml-3" th:text="${entry.key} + ' : ' + ${entry.value}"></p>
        </div>
    </div>
    <hr/>
    <div class="mb-3">
        <h5>Visits by years:</h5>
        <div th:each="entry : ${reviewsYears}">
            <p class="ml-3" th:text="${entry.key} + ' : ' + ${entry.value}"></p>
        </div>
    </div>
</div>

</body>
</html>
