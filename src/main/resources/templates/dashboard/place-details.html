<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${restaurant.name}">Place Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-12 bg-light p-4 rounded shadow-sm">
      <h4 class="text-dark mb-4" th:text="'Details of ' + ${restaurant.name} + ' and its visits'">
        <span th:text="'Details of <strong>' + ${restaurant.name} + '</strong> and its visits'"></span>
      </h4>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Rating Total</th>
            <th>Food</th>
            <th>Service</th>
            <th>Vibe</th>
            <th>Experience</th>
            <th>Details</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="reviewRate : ${reviewRates}">
            <td th:text="${reviewRate.review.date}"></td>
            <td th:text="${reviewRate.rating}"></td>
            <td th:text="${reviewRate.review.ratingFood}"></td>
            <td th:text="${reviewRate.review.ratingService}"></td>
            <td th:text="${reviewRate.review.ratingVibe}"></td>
            <td th:text="${reviewRate.review.ratingGenExperience}"></td>
            <td>
              <a th:href="@{/reviews/{id}(id=${reviewRate.review.id})}" class="btn btn-sm btn-primary">View Details</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <a th:href="@{/places}" class="btn btn-secondary mt-3">Back to Places</a>
      <a th:href="@{/reviews}" class="btn btn-success mt-3">All Visits</a>
    </div>
  </div>
</div>

</body>
</html>
