<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:replace="fragments/headerLog :: header"></header>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 bg-light p-4 rounded shadow-sm">
            <h4 class="text-dark mb-4">Places</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>What?</th>
                        <th>Where?</th>
                        <th>How?</th>
                        <th>More</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="place : ${restaurants}">
                        <td th:text="${place.name}"></td>
                        <td th:text="${place.address}"></td>
                        <td>
                            <a th:href="@{/places/{id}(id=${place.id})}" class="btn btn-sm btn-primary">View details</a>
                        </td>
                        <td>
                            <a th:href="@{/places/review/{id}(id=${place.id})}" class="btn btn-sm btn-success">Add new visit</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/places/add}" class="btn btn-secondary mt-3">Add a new place</a>
        </div>
    </div>
</div>

</body>
</html>
